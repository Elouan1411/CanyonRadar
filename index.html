        <meta charset="UTF-8" />

        <title>Canyon Radar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="reset.css" />

    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript
            ><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KD255XR8" height="0" width="0" style="display: none; visibility: hidden"></iframe
        ></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <h1>Canyon Radar</h1>
        <div class="wrapper">
            <div class="divContent">
                <div class="divSearch">
                    <div class="selectLocation">
                        <h2>Select location</h2>
                        <label>
                            <input type="radio" name="choiceLocation" value="currentLocation" checked />
                            Current Location
                        </label>
                        <label>
                            <input type="radio" name="choiceLocation" value="selectLocation" />
                            Select Location
                        </label>
                        <label>
                            <input type="radio" name="choiceLocation" value="coordonnee" />
                            Coordonnées GPS
                            <!-- TODO: mettre un i pour dire qu'on peut avoir sur google map -->
                        </label>
                    </div>
                    <div class="divMaxTime">
                        <h2>Maximum driving time</h2>
                        <select id="maxTime" name="maxTime">
                            <option value="15">15 min</option>
                            <option value="30" selected>30 min</option>
                            <option value="45">45 min</option>
                            <option value="60">1 h</option>
                            <option value="90">1 h 30 min</option>
                            <option value="120">2 h</option>
                            <option value="150">2 h 30 min</option>
                            <option value="180">3 h</option>
                            <option value="240">4 h</option>
                        </select>
                    </div>
                    <div class="divButton">
                        <button id="testBtn">Tester l'API</button>
                        <button id="export">Export to Excel</button>
                    </div>
                </div>
                <div class="divResult">
                    <pre id="result"></pre>
                </div>
            </div>
        </div>
    </body>
    <footer>Crédit Elouan</footer>
</html>

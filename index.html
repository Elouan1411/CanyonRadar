<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Test API Canyon</title>
  </head>
  <body>
    <h1>Test API Canyon</h1>
    <h2>Select location</h2>
    <label>
      <input
        type="radio"
        name="choiceLocation"
        value="currentLocation"
        checked
      />
      Current Location
    </label>
    <label>
      <input type="radio" name="choiceLocation" value="selectLocation" />
      Select Location
    </label>

    <div style="position: relative; display: inline-block">
      <input
        type="text"
        id="search"
        placeholder="Entrez une ville"
        style="width: 250px; padding: 5px"
      />
      <ul
        id="suggestions"
        style="
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          border: 1px solid #ccc;
          background: white;
          max-height: 200px;
          overflow-y: auto;
          list-style: none;
          padding: 0;
          margin: 0;
          z-index: 9999;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        "
      ></ul>
    </div>

    <label for="lat">Latitude :</label>
    <input
      type="number"
      id="lat"
      step="any"
      placeholder="ex: 45.87767"
    /><br /><br />

    <label for="lng">Longitude :</label>
    <input
      type="number"
      id="lng"
      step="any"
      placeholder="ex: 9.484291"
    /><br /><br />

    <button id="testBtn">Tester l'API</button>
    <pre id="result"></pre>

    <script src="app.js"></script>
  </body>
</html>
